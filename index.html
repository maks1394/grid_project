<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="presentation">
  <article class="presentation__main main">
    <h1 class="main__title title">Company culture</h1>
    <div class="main__iconsContainer iconsContainer">
      <address>
        <a href="">
          <img
            src="./images/instagram.svg"
            alt="instagram icon"
            class="iconsContainer__img"
          >
        </a>
      </address>
      <address>
        <a href="">
          <img
            src="./images/phone.svg"
            alt="phone icon"
            class="iconsContainer__img"
          >
        </a>
      </address>
      <address>
        <a href="">
          <img
            src="./images/mail.svg"
            alt="mail icon"
            class="iconsContainer__img"
          >
        </a>
      </address>
    </div>
  </article>
  <div class="presentation__image9">
    <picture>
      <source
        type="image/avif"
        srcset="
              ./images/avif/9_364w.avif   364w,
              ./images/avif/9_728w.avif   728w,
              ./images/avif/9_1092w.avif 1092w,
              ./images/avif/9_1456w.avif 1456w
            "
        sizes="(min-width:768px) and (orientation:landscape) 32vw,50vw"
      >
      <source
        type="image/webp"
        srcset="
              ./images/webp/9_364w.webp   364w,
              ./images/webp/9_728w.webp   728w,
              ./images/webp/9_1092w.webp 1092w,
              ./images/webp/9_1456w.webp 1456w
            "
        sizes="(min-width:768px) and (orientation:landscape) 32vw,50vw"
      >
      <img
        src="./images/9_364w.jpg"
        srcset="
              ./images/9_364w.jpg   364w,
              ./images/9_728w.jpg   728w,
              ./images/9_1092w.jpg 1092w,
              ./images/9_1456w.jpg 1456w
            "
        sizes="(min-width:768px) and (orientation:landscape) 32vw,50vw"
        alt="Girl in a black hat on a background of leaves"
        class="presentation__img"
      >
    </picture>
  </div>
  <article class="presentation__text text">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
      ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
      nulla.
    </p>
  </article>

              ./images/avif/2_597x741.avif    597w,
              ./images/avif/2_796x988.avif    796w,

        type="image/webp"
        srcset="
              ./images/webp/2_199x247.webp    199w,
              ./images/webp/2_398x494.webp    398w,
              ./images/webp/2_597x741.webp    597w,
